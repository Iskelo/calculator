<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="calc-container">
			<input type="text" value="" placeholder="0">
			<!-- <div class="displ">
				0.
			</div> -->
			<div class="btns">
				<button class="btn" id="7">7</button>
				<button class="btn" id="8">8</button>
				<button class="btn" id="9">9</button>
				<button class="btn sign" id="share">/</button>
				<button class="btn" id="4">4</button>
				<button class="btn" id="5">5</button>
				<button class="btn" id="6">6</button>
				<button class="btn sign" id="mult">x</button>
				<button class="btn" id="1">1</button>
				<button class="btn" id="2">2</button>
				<button class="btn" id="3">3</button>
				<button class="btn sign" id="min">-</button>
				<button class="btn" id="0">0</button>
				<button class="btn" id="dot">C</button>
				<button class="btn eq" id="eq">=</button>
				<button class="btn sign" id="plus">+</button>

			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
